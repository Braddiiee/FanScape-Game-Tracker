<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon">

        <script src="https://kit.fontawesome.com/33ef922b41.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/static/css/base.css">

        <link rel="stylesheet" href="/static/css/home.css">
        <link rel="stylesheet" href="/static/css/dark-mode.css">
        <link rel="stylesheet" href="/static/css/games.css">
        <link rel="stylesheet" href="/static/css/teams.css">
        <link rel="stylesheet" href="/static/css/competitions.css">
        <link rel="stylesheet" href="/static/css/profile.css">

        <link rel="stylesheet" href="/static/css/register.css">
        <link rel="stylesheet" href="/static/css/login.css">


        <title>{% block title %} FanScape Game Tracker {% endblock %}</title>
    </head>

    <body>

        <div class="header">
            <div class="logo">
                <img src="/static/images/logo.png" alt="">
                <!-- <h2>Fan<span>Scape</span></h2> -->
            </div>

            <div class="links">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('games') }}">Games</a></li>
                    <li><a href="{{ url_for('teams') }}">Teams</a></li>
                    <li><a href="{{ url_for('competitions') }}">Competitions</a></li>
                </ul>
            </div>

            <div class="profile">
                <a href="{{ url_for('profile') }}"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>

        <main>
            {% block content %}

            {% endblock %}
        </main>

        <footer style="text-align:center; padding:1rem; background-color:#f5f5f5;">
            <p>
                <i class="fa fa-copyright"></i>
                2025 Braddiiee. All rights reserved.
            </p>
        </footer>
        

    </body>

</html>
